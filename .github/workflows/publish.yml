name: Publish

on:
  release:
    types: [created]

jobs:
  deploy-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2

    - name: Publish on PyPI
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI}}
      run: |
        poetry install
        poetry build
        poetry publish
